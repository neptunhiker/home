{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col d-flex flex-column text-center justify-content-center bg-light rounded">
      <div class="display-1 text-success">
        <i class="bi-clock-history"></i>
      </div>
      <div class="h3 fw-bold mt-5">Make a new time booking</div>
    </div>
    <div class="col">

      <form action="" method="post">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Speichern</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
